name: Tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install .

      - name: Run tests
        run: pytest -q

      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute examples/demo_analysis.ipynb \
            --output executed-demo_analysis.ipynb \
            --output-dir /tmp \
            --ExecutePreprocessor.timeout=300
          jupyter nbconvert \
            --to notebook \
            --execute examples/mc_validation_workflow.ipynb \
            --output executed-mc_validation_workflow.ipynb \
            --output-dir /tmp \
            --ExecutePreprocessor.timeout=300
